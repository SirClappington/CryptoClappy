<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    #news {
      margin: 1rem auto;
      padding: 1rem;
      max-width: 800px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .news-item {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }
    .news-item:last-child {
      border: none;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>CryptoClappy: Crypto News</h1>
  </header>
  <div id="news">
    <p>Loading news...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
